<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="questionId" value="#{questionEditBean.questionId}" required="true"
                         requiredMessage="Use the links to get here"/>
            <f:viewAction action="#{questionEditBean.init}"/>
        </f:metadata>
        <o:form id="form" includeRequestParams="true">
            <h:panelGrid columns="1">
                <p:outputLabel value="Title" for="title"/>
                <p:inputText value="#{questionEditBean.question.title}" id="title" required="true"
                             requiredMessage="Title is required"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <p:link outcome="list">
                    <p:button value="Cancel"/>
                    <f:param name="courseId" value="#{questionEditBean.question.course.id}"/>
                </p:link>
                <p:commandButton value="Delete" action="#{questionEditBean.delete}">
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandButton>
                <p:commandButton value="Update" action="#{questionEditBean.update}"/>
            </h:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </o:form>
    </ui:define>
</ui:composition>
