<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{courseEditBean.id}" required="true"
                         requiredMessage="Use the links to get here"/>
            <f:viewAction action="#{courseEditBean.init}"/>
        </f:metadata>
        <h:form>
            <h:panelGrid columns="1">
                <p:outputLabel value="Name" for="name"/>
                <p:inputText value="#{courseEditBean.course.name}" id="name"/>
                <p:commandButton value="Update" action="#{courseEditBean.update}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
